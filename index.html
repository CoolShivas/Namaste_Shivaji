    <!-- Now, writting the same thing using react with the help of CDN Links to write the Hello World -->

    <!-- Firstly, pasting the CDN Links that means we have injected the react inside this project with the help of these two below links-->
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- The first script is the react file or core of react or core file of react. -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- The second script is releated to DOM for modification or useful for DOM operation or it is like a bridge to connect with the DOM. -->

    <script>
        
        const heading = React.createElement("h1", {}, "Hello World written by using React");

        const root = ReactDOM.createRoot(document.getElementById("root"));
        
        root.render(heading);

    </script>
