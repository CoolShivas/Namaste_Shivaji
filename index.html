<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Namaste JS </title>
</head>
<body>
    <div id="root">
        <!-- Simply or directly writting the Hello World inside the h1 tag with the help of html. -->
        <!-- Example is given below. -->
        <!-- <h1> Hello World  </h1> -->
    </div>
    <script>
        // Same above thing can be write with the help of JavaScript ;
        // But to write JavaScript we have to use the script tag for writting the JS ;
        
        const heading = document.createElement('h1');
        // Step 1.)  to create element tag ;
        heading.innerHTML = " Hello World ! ";
        // Step 2.)  to write inside the tag ; 
        const rootId = document.getElementById("root");
        // Step 3.)  to select or get the element of id or class to put inside it;
        rootId.appendChild(heading);
        // Step 4.)  finally, pushing the content insidet the tag mention id or class;
    </script>
</body>
</html>
